<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
            <legend>Sexo</legend> <!-- o comando (checked - apresenta a opção já marcada para o usuário)-->
            <input type="radio" name="sexo" id="isexomas" value="M" checked><label for="isexomas">Masculino</label></br>
            <input type="radio" name="sexo" id="isexofem" value="F"><label for="isexofem">Femenino</label>

       </fieldset>
       
        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <!-- Para configurar o <label> no checkbox é preciso envelopar o texto -->
            
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label></br>
            <input type="checkbox" name="futebol" id="ifutebol" checked><label for="ifutebol">Futebol</label></br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label></br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label></br>
            <input type="checkbox" name="voleibol" id="ivoleibol"><label for="ivoleibol">Voleibol</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
