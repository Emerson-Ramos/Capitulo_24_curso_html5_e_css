<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>texte de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusuario">Usuário:</label>
                
                <input type="text"                                         
                        name="usuario"                  
                        id="iusuario"                   
                        required minlength="5"          
                        maxlength="30"                  
                        size="30"                       
                        placeholder="Nome do Usuário"   
                        autocomplete="username"> 
                        
                        <!--type         => caixa tipo texto
                            name         => nome da caixa
                            id           => identificação da caixa
                            required     => Preenchimento do campo obrigatório
                            minlenght    => mínimo de caractéres permitido
                            maxlenght    => máximo de caractéres permitido
                            placeholder  => preenche a caixa com o tipo de informação solicitada
                            autocomplete => "on" exibe a lista do histórico de informações digitadas na caixa
                                         => "off" apaga o histórico de informações digitadas
                                         => "username" Tipo de informação que será inserida-->
                                         
            </p>

            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="5" size="5" placeholder="Senha" autocomplete="current-password" >
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </body>
</html>
